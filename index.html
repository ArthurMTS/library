<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Library</title>
</head>
<body>
  <header id="header">
    <h1>My Library</h1>
    <button>Add Book</button>
  </header>
  <main id="main">
    <article class="book not-read">
      <header class="book-header">
        <img class="toggle" src="./assets/toggle-left.svg" alt="toggle">
        <span class="status">Not Read</span>
        <img class="delete" src="./assets/trash-2.svg" alt="delete">
      </header>
      <main class="book-main">
        <h2>The name of the wind</h2>
        <p>Patrick Rothfuss</p>
      </main>
      <footer class="book-footer">
        <p>750 Pages</p>
      </footer>
    </article>

    <article class="book read">
      <header class="book-header">
        <img class="toggle" src="./assets/toggle-right.svg" alt="toggle">
        <span class="status">Read</span>
        <img class="delete" src="./assets/trash-2.svg" alt="delete">
      </header>
      <main class="book-main">
        <h2>Title</h2>
        <p>Author</p>
      </main>
      <footer class="book-footer">
        <p>x Pages</p>
      </footer>
    </article>

    <article class="book not-read">
      <header class="book-header">
        <img class="toggle" src="./assets/toggle-left.svg" alt="toggle">
        <span class="status">Not Read</span>
        <img class="delete" src="./assets/trash-2.svg" alt="delete">
      </header>
      <main class="book-main">
        <h2>Title</h2>
        <p>Author</p>
      </main>
      <footer class="book-footer">
        <p>x Pages</p>
      </footer>
    </article>
  </main>
  <script src="./js/main.js"></script>
</body>
</html>
