<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Library</title>
</head>
<body>
  <header id="header">
    <h1>My Library</h1>
    <button id="add-button" class="green-button">Add Book</button>
  </header>
  <form id="form">
    <img class="close" src="./assets/x.svg" alt="close">
    <label for="title">
      Title
      <input id="title" type="text" name="title">
    </label>
    <label for="author">
      Author
      <input id="author" type="text" name="author">
    </label>
    <label for="pages">
      Number of Pages
      <input id="pages" type="number" name="pages" min="1">
    </label>
    <label for="read">
      Already read
      <input id="read" type="range" value="0" min="0" max="1" name="read">
    </label>
    <button id="submit-button" type="submit" class="green-button">Submit</button>
  </form>
  <main id="main">
  </main>
  <script src="./js/main.js"></script>
</body>
</html>
